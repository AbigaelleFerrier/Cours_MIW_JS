            a = function(v) {
                reg = /^(-|\+|\.)?(\d+)(\.|\.\d+)?$/;

                v.replace(",", ".");

                // -----------------------------------
                if (reg.test(v)) {

                    // ----------------------------------
                    regInt = /^(-|\+)?\d+(\.)?$/;
                    if (regInt.test(v)) {
                        return v;
                    }

                    regFloat = /^(\.|\+|-)?(\d+)(\.\d+)?$/;

                    if (regFloat.test(v)) {

                        reg0 = /^\.(\d+)$/;
                        regFloat = /^(\+|-)?(\d+)(\.\d+)?$/;

                        if(reg0.test(v)){
                            v = "0" + v;
                            return v;
                        }
                        else if(regFloat.test(v)) {
                            return v;
                        }
                    }
                }
                return false;
            }

            c = function(v, NBvirgule) {
